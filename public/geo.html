<!DOCTYPE html>
<html>

<head>
    <title>TikTok Porject Console</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/socket.io-1.3.7.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div>
        <div class="buttonbar">
            <button class="ctl_light">Light Switch</button>
            <button class="ctl_camera_take_photo">Take Photo</button>
            <button class="ctl_motor_on">Motor On</button><button class="ctl_motor_off">Motor Off</button>
            <button class="ctl_sensor">Sensor</button>
        </div>
        <div class="information">
            <div class="ctl_action"></div>
            <div class="ctl_status"></div>
            <div class="ctl_status_camera">
                <img class="ctl_status_camera_photo"></img>
            </div>
        </div>
    </div>

</body>

</html>
